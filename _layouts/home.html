<h3 class="archive__subtitle">{{ site.data.ui-text[site.locale].recent_posts | default: "Recent Posts" }}</h3>

{% for post in paginator.posts limit:15 %}
<br />
<div class="thumbnail">
    {% if post.header.teaser %}
	<a href="{{ post.url | relative_url }}"> 
	<img style="padding:3px 3px 3px 3px;" src="{{ post.header.teaser }}" align="right" height="180" width="180"/></a>
	{% else %}
	<a href="{{ post.url | relative_url }}">
	<img style="padding:3px 3px 3px 3px;" src="/assets/images/no-thumbnail.jpg" align="right" height="180" width="180"/></a>
	{% endif %}
</div>
  {% include archive-single.html %} 
<hr />  
{% endfor %}

{% include paginator.html %}
